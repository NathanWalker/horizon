<StackLayout>
    <GridLayout rows="auto,auto" columns="*,auto">
        <Label colSpan="2" text="Messages" textWrap="true"></Label>
        <TextField row="1" [(ngModel)]="newMessage"></TextField>
        <Button row="1" col="1" text="Send" (tap)="addMessage(newMessage)"></Button>
    </GridLayout>
    <GridLayout>
        <ListView [items]="messages">
            <template let-item="item">
            <GridLayout>
                <Image height="50" width="50" [src]="message.avatar"></Image>
                <Label [text]="item.text"></Label>
                <Label [text]="item.datetime"></Label>
            </GridLayout>
            </template>
        </ListView>
    </GridLayout>
</StackLayout>
